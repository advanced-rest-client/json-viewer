<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <js-max-number-error></js-max-number-error>
      </template>
    </test-fixture>

    <script type="module">
    import '../js-max-number-error.js';
    import sinon from '../node_modules/sinon/pkg/sinon-esm.js';

    suite('toggle()', function() {
      let element;

      setup(function() {
        element = fixture('basic');
      });

      test('Calls toggle on the collapse', function() {
        const node = element.shadowRoot.querySelector('iron-collapse');
        const spy = sinon.spy(node, 'toggle');
        element.toggle();
        assert.isTrue(spy.called);
      });
    });
    </script>

  </body>
</html>
