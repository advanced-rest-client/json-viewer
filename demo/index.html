<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>json-viewer demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../paper-input/paper-textarea.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-toast/paper-toast.html">

  <link rel="import" href="../json-viewer.html">

  <style is="custom-style" include="demo-pages-shared-styles">

    .vertical-section-container {
      max-width: 600px;
    }

    .query {
      margin-bottom: 24px;
    }

  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The `json-viewer`</h3>

    <demo-snippet>
      <template is="dom-bind" id="auto">
        <paper-input class="query" label="Search in JSON" value="{{query}}"></paper-input>
        <json-viewer query="[[query]]" whole-match json='{"test": "test", "numeric": 1234567, "boolean": true, "nullable": null, "array": ["test", 123456], "object": {"sub-property": "value"}, "long": 12345678901112131415, "link": "http://domain.com", "relativeLink": "/path/to/resource.html"}' on-action-link-change="_onLinkChange"></json-viewer>
      </template>
    </demo-snippet>

    <h3>The `json-viewer`</h3>
    <demo-snippet>
      <template is="dom-bind" id="manual">
        <paper-textarea label="Enter JSON value" value="{{json}}"></paper-textarea>
        <json-viewer json="[[json]]" on-action-link-change="_onLinkChange"></json-viewer>
      </template>
    </demo-snippet>
    <paper-toast></paper-toast>
    <script>
    var scope = document.querySelector('#auto');
    var scope2 = document.querySelector('#manual');
    scope2._onLinkChange = scope._onLinkChange = function(e) {
      var toast = document.querySelector('paper-toast');
      toast.text = 'Selected URL: ' + e.detail.url;
      toast.opened = true;
    };
    </script>
  </div>
</body>
</html>
